    <script>
      function splash(param) {
        setTimeout(function () {
            //Hide the validation <h6>s on pageload
            $(".nickname_validation").hide();
            $(".email_validation").hide();
            $(".unique_email").hide();
            document.getElementById('splashscreen').style.display = 'none';

            checkUser();
        }, param);
      }
