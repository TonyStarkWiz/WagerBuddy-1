    <!-- Script to load the splash page and start the timer -->
    <script>
      function splash(param) {
        setTimeout(function () {
            document.getElementById('splashscreen').style.display = 'none';
            //Once the splash page is done, run the checkUser fx (on main.js)
            checkUser();
        }, param);
      }
    </script>

 <!-- container for the buttons an text of principal page -->
